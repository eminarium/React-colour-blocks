<!DOCTYPE html>
<html>
    <head>
        <title>React Test !!!</title>
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <style>
            #container {
                padding: 50px;
                background-color: #FFF;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">
            var destination = document.querySelector("#container")

            // A square block that will be rendered within 'Card' component
            // and will render color as a box with the given background color.
            class Square extends React.Component {
                render() {

                    var squareStyle = {
                        height: 150,
                        backgroundColor: this.props.color
                    }

                    return (
                        <div style={squareStyle}>
                        </div>
                    )
                }
            }

            // A small label block that will be rendered within 'Card' component
            // and will render color as a text.
            class Label extends React.Component {
                render() {

                    var labelStyle = {
                        fontFamily: "sans-serif",
                        fontWeight: "bold",
                        padding: 13,
                        margin: 0
                    }

                    return (
                        <p style={labelStyle}>{this.props.color}</p>
                    )
                }
            }

            // An outer component that will include inner 'Square' and 'Label'
            // components, a parent component.
            class Card extends React.Component {
                render() {

                    var cardStyle = {
                        height: 200,
                        width: 150,
                        padding: 0,
                        backgroundColor: "#FFF",
                        boxShadow: "0px 0px 5px #666",
                        margin: 10,
                        display: 'inline-block'
                    }


                    return (
                        /* 
                            We could have used these blocks within render
                            <Square color = { this.props.color } />
                            <Label color={this.props.color} />
                            But we chose to use destructuring for properties
                            to pass properties down as they are.
                        */

                        /*
                            or this notation
                            React.createElement(
                                "div",
                                { style: cardStyle },
                                React.createElement(Square, { ...this.props }),
                                React.createElement(Label, { ...this.props })
                            )
                        */

                        <div style={cardStyle}>
                            { /* Rendering child blocks */ }
                            <Square {...this.props} />
                            <Label {...this.props} />
                        </div>
                    )
                }
            }

            ReactDOM.render(
                <div>
                    <Card color="#FFA737" />
                    <Card color="#34AD19" />
                    <Card color="#AD1934" />
                    <Card color="#3419AD" />
                    <Card color="#9134AD" />
                    <Card color="#3419AD" />
                    <Card color="#9134AD" />
                    <Card color="#AD1934" />
                    <Card color="#3419AD" />
                    <Card color="#FFA737" />
                    <Card color="#34AD19" />
                    <Card color="#AD1934" />
                    <Card color="#3419AD" />
                    <Card color="#34AD19" />
                </div>,
                destination
            )
        </script>
    </body>
</html>
